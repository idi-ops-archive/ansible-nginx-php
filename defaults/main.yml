---

#nginx_php_id

nginx_php_domains: []

nginx_php_group: www
nginx_php_max_children: 128
nginx_php_start_servers: 8
nginx_php_min_spare_servers: 8
nginx_php_max_spare_servers: 16
nginx_php_slowlog_timeout: '1m'

nginx_php_max_body_size: '128M'
nginx_php_post_max_size: '256M'
nginx_php_upload_max_filesize: '128M'
nginx_php_max_body_size: '128M'

nginx_php_base_path: /srv/www

nginx_php_type: generic # generic, wordpress, drupal, mediawiki
